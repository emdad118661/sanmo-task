<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasrid</title>
    <link rel="stylesheet" href="sanmo.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <img class="logo-sizing" src="./assets/Artboard 3 1.png" alt="">
        <button class="sky-btn orbitron-font">Launch hashrid.</button>
    </nav>
    <!-- sky style navbar -->
    <div>
        <img class="nav-sky-spacing" src="./assets/Vector 18.png" alt="">
    </div>

    <!-- banner -->

    <div>
        <!-- vector lines -->
        <img class="left-vector-line first-left-line-spacing" src="./assets/Vector 14.png" alt="">
        <img class="right-vector-line first-right-line-spacing" src="./assets/Vector 15.png" alt="">
        <!-- left diamond shape -->
        <div class="diamond-left">
            <h1 class="diamond-text-left orbitron-font">XP</h1>
        </div>
        <!-- Banner Box -->
        <div class="first-box">
            <div class="second-box">
                <div class="flex">
                    <img class="vector-inside-box-left" src="./assets/Vector 16.png" alt="">
                    <img class="vector-inside-box-right" src="./assets/Vector 17.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- XP design -->
    <div class="xp-bar-design">
        <div class="xp-bar-inside">
            <p class="xp-bar-inside-text dm-sans-font">5000 XP</p>
        </div>
    </div>
    <!-- top heading -->
    <h1 class="top-heading-text orbitron-font">The XP-Powered <br> Web3 Social Protocol</h1>
    <!-- sub heading -->
    <p class="dm-sans-font sub-heading-text">Build your persona. Battle in memes. Earn your clout.</p>

    <!-- XP waitlist -->
    <div class="xp-waitlist-section">
        <p class="waitlist-heading dm-sans-font">Join the XP Waitlist</p>
        <div class="waitlist-form">
            <input type="email" placeholder="degan@email.com" class="waitlist-input" />
            <button class="waitlist-button orbitron-font">Get Notified</button>
        </div>
    </div>

    <!-- right diamond shape -->
    <div class="diamond-right">
        <h1 class="diamond-text-right orbitron-font">XP</h1>
    </div>

    <!-- meet hashrid -->

    <script src="sanmo.js"></script>
</body>

</html>
